<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сет на Юбилей</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html">Вернуться на главную страницу студия праздник Жирафик</a>

  <div class="card">
    <label class="favorite-toggle">
        <input type="checkbox">
        <span class="heart">❤</span>
      </label>
      
    <div class="flip-container">
      <div class="flipper">
        <div class="front">
          <img src="photo/anniversary.JPG" alt="Фото лицевой стороны" width="250" height="200">
        </div>
        <div class="back">
          <img src="photo/anniversaryback.JPG" alt="Фото обратной стороны" width="250" height="200">
        </div>
      </div>
    </div>

    <div class="info">
      <h3>Сет на Юбилей 30 лет</h3>
      <p>
        В данный сет входит: <br>
        Сердце 60см с надписью c 2-x сторон<br>
        Два сердца 45см с надписью<br>
        6 шаров 14" с надписью
      </p>
      <span class="price">4999RUB</span>
      <span class="old_price">7500RUB</span><br>
      <button class="btn-cart">Добавить в корзину</button>
    </div>
  </div>
</body>
</html>
